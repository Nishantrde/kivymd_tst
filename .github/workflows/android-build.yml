# .github/workflows/android-build.yml
name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-24.04

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Install JDK 17 for sdkmanager
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Download & unpack Android command-line tools
      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $HOME/Android/Sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $HOME/Android/Sdk/cmdline-tools/latest
          rm cmdline-tools.zip

      # 4. Install platform-tools, build-tools (with aidl), and a platform
      - name: Install Android SDK packages
        env:
          ANDROID_SDK_ROOT: ${{ runner.home }}/Android/Sdk
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin/sdkmanager \
            --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "build-tools;30.0.3" \
            "platforms;android-33"

      # 5. Export SDK root and add tools to PATH
      - name: Configure Android environment
        run: |
          echo "ANDROID_SDK_ROOT=${{ runner.home }}/Android/Sdk" >> $GITHUB_ENV
          echo "${{ runner.home }}/Android/Sdk/platform-tools" >> $GITHUB_PATH
          echo "${{ runner.home }}/Android/Sdk/build-tools/30.0.3" >> $GITHUB_PATH

      # 6. Set up Python & install Buildozer + Cython
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer Cython

      # 7. Build the debug APK
      - name: Build Debug APK
        run: |
          # Uncomment if you havenâ€™t yet generated buildozer.spec:
          # buildozer init
          buildozer -v android debug

      # 8. Upload the APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-debug-apk
          path: bin/*.apk
